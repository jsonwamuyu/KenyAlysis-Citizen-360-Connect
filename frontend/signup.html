<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class='login-container'>
        <div class="login">
            <h4>Create account</h4>
            <form action="" class="login-form">
                <div class="form-group">
                    <input type="text" class='form-input' placeholder='Username'/>
                </div>
                <div class="form-group">
                    <input type="email" class='form-input' placeholder='Email Address'/>
                </div>
                <div class="form-group">
                    <input type="password" class='form-input' placeholder='Password'/>
                </div>
                <button class='btn btn-black'>Create account</button>
                
            </form>
            <div class="no-account">
                Already have an account? 
                <a href="login.html"> Login</a>
            </div>
            <div class="terms">
                <p>By signing up, you agree to KenAlysis</p>
                <p><a href="">Terms & Conditions</a> and <a href="">Privacy policies</a>
                </p>
            </div>
            
        </div>
    </div>

</body>
</html>
