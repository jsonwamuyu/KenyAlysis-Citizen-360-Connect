name: Kenyalysis Frontend Deployment 

on:
  push:
    branches:
      - master  # Change this if using a different deployment branch

jobs:
  # ‚úÖ 1Ô∏è‚É£ Build the React App
  build:
    name: Build Frontend üèó
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v3

      - name: Setup Node.js üõ†
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies 
        run: npm install
        working-directory: frontend

      - name: Build the Project 
        run: npm run build
        working-directory: frontend

      - name: Upload Build Artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  # ‚úÖ 2Ô∏è‚É£ Deploy to AWS S3
  deploy:
    name: Deploy to AWS S3 
    runs-on: ubuntu-latest
    needs: build  # Ensure build job completes first

    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v3

      - name: Download Build Artifacts 
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  # Change to your AWS region

      - name: Deploy to S3 
        run: |
          aws s3 sync frontend/build s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
