name: Build, Test, and Deploy KanyAlysis to S3

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - master

jobs:
  # Step 1: Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build

  # Step 2: Test job (depends on build)
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run unit tests
        run: npm test

      - name: Start application server for Cypress tests
        run: npm start &
        env:
          NODE_ENV: test

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome # Use Chrome for running Cypress tests
          headless: true # Run tests in headless mode

  # Step 3: Deploy job (depends on test)
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to S3
        run: aws s3 sync ./build s3://kenyalysis --delete
