name: Frontend Deployment ğŸš€

on:
  push:
    branches:
      - main  # Change this if using a different deployment branch

jobs:
  # âœ… 1ï¸âƒ£ Build the React App
  build:
    name: Build Frontend ğŸ—
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies ğŸ“¦
        run: npm install
        working-directory: frontend

      - name: Build the Project ğŸ—
        run: npm run build
        working-directory: frontend

      - name: Upload Build Artifacts ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

  # âœ… 2ï¸âƒ£ Deploy to AWS S3
  deploy:
    name: Deploy to AWS S3 ğŸš€
    runs-on: ubuntu-latest
    needs: build  # Ensure build job completes first

    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v3

      - name: Download Build Artifacts ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  # Change to your AWS region

      - name: Deploy to S3 ğŸš€
        run: |
          aws s3 sync frontend/build s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
