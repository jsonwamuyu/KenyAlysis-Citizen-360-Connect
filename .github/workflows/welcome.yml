name: Deploy Frontend

on:
    push:
        branches:
            - master

jobs:
    build:
        name: Build frontend
        runs-on: ubuntu-latest

        steps:
            - name: Checkout git repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
                
