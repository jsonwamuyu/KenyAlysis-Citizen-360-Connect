name: Test, Build and deploy my app
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test the application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: install dependencies
        run: npm install
